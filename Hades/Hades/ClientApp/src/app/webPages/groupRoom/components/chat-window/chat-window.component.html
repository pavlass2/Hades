<div>
  <div id="mesgsContainer" class="mesgs">
    <div class="msg_history" *ngFor="let msg of messages">
      <div class="incoming_msg" *ngIf="msg.type == 'recieved'">
        <div class="received_msg">
          <div class="received_withd_msg">
            <p><b>{{ msg.nickName }}:</b> {{ msg.message }}</p>
            <span class="time_date"> {{ msg.date | date:'medium' }} </span></div>
        </div>
      </div>

      <div class="outgoing_msg" *ngIf="msg.type == 'sent'">
        <div class="sent_msg">
            <p>{{ msg.message }}</p>
          <span class="time_date"> {{ msg.date | date:'medium' }} </span> </div>
      </div>
    </div>
</div>
{{ messages.length }}
</div>
